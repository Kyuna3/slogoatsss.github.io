<script type="text/javascript">
	$("document").ready(function(){
		$.get('ranking.txt',function(data){
			fill(data);
		},'text');
	});
	var fill=function(data){
		var lines=data.split("\n");
		for(var i in lines){
			console.log(lines[i]);
			console.log(lines[i].length===0);
			console.log(lines[i].charAt(0)==";");
			if(lines[i].length===0||lines[i].charAt(0)==";"){
				lines.splice(i,1);
				continue;
			}
			var datarray=lines[i].split("-");
			lines[i]=datarray;
		}
		lines.sort(function(a,b){
			return b[1]-a[1];
		});
		console.log(lines);
		for(var i in lines){
			if(lines[i].length!==0){
				$("#ime").append("<li>"+lines[i][0]+"</li>");
				$("#tocke").append("<li>"+lines[i][1]+"</li>");
			}
		}
	};
	/*include $*/
</script>
