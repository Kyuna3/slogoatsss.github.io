<script type="text/javascript">
	$("document").ready(function(){
		$.get('ranking.txt',function(data){
			fill(data);
		},'text');
	});
	var fill=function(data){
		var lines=data.split("\n");
		for(var i in lines){
			if(lines[i].length===0||lines[i].charAt(0)==";"){
				lines.splice(i,1);
				continue;
			}
			var datarray=lines[i].split("-");
			datarray.push(3*parseInt(datarray[1])+parseInt(datarray[3]));
			lines[i]=datarray;
		}
		lines.sort(function(a,b){
			return b[5]-a[5];
		});
		for(var i in lines){
			if(lines[i].length!==0){
				console.log(lines[i]);
				var average=parseFloat(lines[i][5]/parseInt(lines[i][4]));
				$("#tabela").append("<tr><td>"+lines[i][0]+"</td><td>"+lines[i][5]+"</td><td>"+lines[i][1]+"</td><td>"+lines[i][2]+"</td><td>"+lines[i][3]+"</td><td>"+lines[i][4]+"</td><td>"+average+"</td></tr>");
			}
		}
	};
	/*include $*/
</script>
