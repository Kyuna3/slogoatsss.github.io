<script type="text/javascript">
	$("document").ready(function(){
		$.get('ranking.txt',function(data){
			fill(data);
		},'text');
	});
	var fill=function(data){
		var lines=data.split("\n");
		console.log(lines);
		for(var i in lines){
			if(lines[i]==""){
				lines.splice(i,1);
				continue;
			}
			var datarray=lines[i].split("-");
			lines[i]=datarray;
		}
		for(var i in lines){
			$("#seznam").append("<li>Ime in priimek: "+lines[i][0]+" | Število točk: "+lines[i][1]+"</li>");
		}
	};
	/*include $*/
</script>
<div class="blurb">
	<h1>Lestvica igralcev lige 2018/19</h1>
	<p>
	<ul id="seznam">
	</ul>
	</p>
</div><!-- /.blurb -->
