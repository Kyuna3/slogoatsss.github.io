	$("document").ready(function(){
		$.get('ranking.txt',function(data){
			fill(data);
		},'text');
	});
	var fill=function(data){
		var lines=data.split("\n");
		for(var i in lines){
			if(lines[i].length===0||lines[i].charAt(0)==";"){
				lines.splice(i,1);
				continue;
			}
			var datarray=lines[i].split("-");
			lines[i]=datarray;
		}
