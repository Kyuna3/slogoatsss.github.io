<script type="text/javascript">
	$("document").ready(function(){
		$.get('ranking.txt',function(data){
			fill(data);
		},'text');
	});
	var fill=function(data){
		var lines=data.split("\n");
		for(var i in lines){
			if(lines[i].length===0||lines[i].charAt(0)==";"){
				lines.splice(i,1);
				continue;
			}
			var datarray=lines[i].split("-");
			datarray.push(3*parseInt(datarray[1])+parseInt(datarray[3]));
			lines[i]={"ime":datarray[0],"zmage":parseInt(datarray[1]),"porazi":parseInt(datarray[2]),"drawi":parseInt(datarray[3]),"st_turnirjev":parseInt(datarray[4]),"tocke":datarray[5]};
		}
		lines.sort(function(a,b){
			console.log(a+" "+b);
			return b.tocke-a.tocke;
		});
		for(var i in lines){
			if(lines[i].length!==0){
				var average=parseFloat(lines[i].tocke/lines[i].st_turnirjev);
				$("#tabela").append("<tr><td>"+lines[i].ime+"</td><td>"+lines[i].tocke+"</td><td>"+lines[i].zmage+"</td><td>"+lines[i].porazi+"</td><td>"+lines[i].drawi+"</td><td>"+lines[i].st_turnirjev+"</td><td>"+average+"</td></tr>");
			}
		}
	};
	/*include $*/
</script>
